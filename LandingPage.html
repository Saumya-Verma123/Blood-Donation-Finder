<!DOCTYPE html>

<head>
    <title>Blood Donation Platform</title>
     <!-- Linking external CSS files for styling -->
     <link rel="stylesheet" href="common.css">
     <link rel="stylesheet" href="style.css">
</head>

<body>
     <!-- Background image container -->
    <div class="bg-image"></div>
    <!-- Text content container with overlay styling -->
    <div class="bg-text">
        <header>
            <h1>Find Blood Donors Near You</h1>
              <!-- Search input field for users to search by blood group or location -->
            <input class="search-input" type="text" placeholder="Search by Blood Group or Location">
             <!-- Navigation buttons for different functionalities of the platform -->
            <nav>
                <button class="buttons" onclick="location.href='signin.html'">Sign Up to Donate</button>
                <button class="buttons" onclick="location.href='request_blood.html'">Request Blood</button>
                <button class="buttons" onclick="location.href='find_donors.html'">Find Donors</button>
                <button class="buttons" onclick="location.href='donor_profile.html'">Donor Profile</button>
                <button class="buttons" onclick="location.href='about_us.html'">About Us</button>

            </nav>
        </header>

        <!-- Section explaining how the platform works -->
        <section id="how-it-works">
            <h2>How It Works</h2>
            <ul>
                <li>Enter your Blood Group and Location in the Search Bar to find nearby Donors.</li>
                <li>Need Blood Urgently?Post a request and notify nearby donors instantly.</li>
                <li>View available donors, and contact them securely.</li>
            </ul>
        </section>

        <!-- Footer section with contact information -->
        <footer>
            <p>Contact us for more information.(9876543201)</p>
        </footer>
    </div>
</body>

</html>
